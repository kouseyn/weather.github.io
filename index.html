    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="天気を見たい場所を入力"
        />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
          <div class="context">
            
        </div>
    
    
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <div class="city">Weather in City:-</div>
        <div class="coordinates">
          <p class="long">(ここに緯度, <span class="lat">経度が表示されます)</span></p>
        </div>
        <div class="weather-icon">
          <img src="unknown.png" alt="" class="icon" />
        </div>
        <div class="main">
          <p class="temp">- °C</p>
        </div>
        <div class="description">詳細</div>
        <div class="othertemp">
          <p class="feelslike">
            体感気温は: - °C |<span class="maxtemp">| 最高: - °C |</span
            ><span class="mintemp">| Min: - °C</span>
          </p>
        </div>
        <div class="alts">
          <p class="pressure">
            気圧: - |<span class="humidity">| 湿度: - % |</span
            ><span class="wind">| 風速: - km/h</span>
          </p>

        <div>
          <p class="instagram">
            <p>⇒: <a href="https://www.instagram.com/uhhwee_1107/">README</a></p>

          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
